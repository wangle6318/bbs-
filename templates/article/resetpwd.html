<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
</head>
<body>
	<div class="mycontainer">
		<div class="header">
			<p><a href="{% url 'article:index' %}"><img src="../../static/img/logo.png"/></a>密码重置</p>
		</div>
		<div class="email-form">
			<form action="resetpwd" method="post">{% csrf_token %}
				<ul>
					<li>
						<label for="{{ rpwd.username.id_for_label }}">用户名:</label>
						{{ rpwd.username }}
					</li>
					<li>
						<label for="{{ rpwd.password.id_for_label }}">密码:</label>
						{{ rpwd.password }}
					</li>
					<li>
						<label for="{{ rpwd.cpassword.id_for_label }}">密码确认:</label>
						{{ rpwd.cpassword }}
					</li>
					<li>
						<input class="findpwd" type="submit" value="重置"/>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<script src="../../static/js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/resetpwd.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
